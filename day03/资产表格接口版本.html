<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .search {
        width: 250px;
        margin: 20px 0;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <!-- 搜索 -->
        <input
          v-model.trim="key"
          type="text"
          class="form-control search"
          placeholder="输入关键字进行搜索"
        />
        <!-- 表格 -->
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>编号</th>
              <th>资产名称</th>
              <th>资产价格</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item, index) in showList" :key="item.id">
              <td>{{ index + 1 }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.price }}</td>
              <td><a @click="del(item.id)" href="javascript:;">删除</a></td>
            </tr>
          </tbody>
        </table>
        <!-- 添加资产 -->
        <form class="form-inline">
          <input
            v-model.trim="name"
            type="text"
            class="form-control"
            placeholder="资产名称"
          />
          &nbsp;&nbsp;
          <input
            v-model.trim.number="price"
            type="text"
            class="form-control"
            placeholder="资产价格"
          />
          &nbsp;&nbsp;
          <button @click.prevent="add" class="btn btn-primary">添加资产</button>
        </form>
      </div>
    </div>

    <script src="./vue.js"></script>
    <script src="./node_modules/axios/dist/axios.js"></script>
    <script>
      /* 
    1.进行vue实例化，但是list数组初始化为[],数据应该后台请求回来的
    问题：在哪发送请求？在vue中发，一般这种初始化的ajax请求，会在vue中created中发送
    created是一个函数（生命周期函数）在特定的阶段，被vue自动调用执行
    created在vue实例创建出来，data数据也基本初始化好时，会自动调用，适合在这里发送初始化的ajax请求

    2.发送请求
    axios,在created中发

    3.渲染
    v-for

    4.删除
    (1)点击事件  @click
    (2)点击时要传id
    (3)接收到，根据id,发送删除的请求了
    (4)删除，删除的是后台的数据，需要重新渲染，就需要将渲染的函数进行封装

    5.添加
    (1)v-model绑定两个输入框的值，便于获取
    (2)注册点击事件，阻止默认的行为  .prevent
    (3)发送添加的请求了  post
    (4)重新渲染

    6.搜索
    (1)获取搜索框的值 v-model绑定
    (2)基于现有的数据，根据搜索关键字，过滤器展示
    准备一个showList计算属性
     */

      const vm = new Vue({
        el: "#app",
        data: {
          list: [],
          name: "",
          price: 0,
          key: "",
        },
        //生命周期函数中的this,也是指向当前vue实例
        created() {
          this.getList();
        },
        methods: {
          getList() {
            //在这里发送请求。获取数据，将数据存到this.list中
            axios.get("http://localhost:3000/list").then((res) => {
              this.list = res.data;
            });
          },

          del(id) {
            //根据id发送删除的ajax请求
            axios.delete(`htttp://localhost:3000/list/${id}`).then((res) => {
              this.getList();
            });
          },
          add() {
            if (this.name === "") return;
            if (this.price === "" || this.price <= 0) return;
            //发送添加的ajax请求
            axios
              .post("http://localhost:3000/list", {
                name: this.name,
                price: this.price,
              })
              .then((res) => {
                this.getList();
                this.name = "";
                this.price = "";
              });
          },

          search() {
            //发送搜索的ajax请求，拿到结果，重新渲染
            axios
              .get(`http://localhost:3000/list?name_like=${this.key}`)
              .then((res) => {
                //将搜索的结果，赋值给list,用于展示
                this.list = res.data;
              });
          },
        },

        // computed: {
        //   showList() {
        //     //根据key,过滤出需要展示的内容，条件：item.name包含key 就要 保留
        //     return this.list.filter((item) => item.name.includes(this.key));
        //   },
        // },
      });
    </script>
  </body>
</html>
