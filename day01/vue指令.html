<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        vue指令：就是一些特殊的html标签属性，特点：v-开头
        vue在看到 v-开头的属性时，都会当成指令解析，并且提供指令对应的功能，每个指令都有着自己独立的功能
     -->
    <!-- 
        指令：是特殊的html标签属性
        v-text 原理：设置元素的innerText,不识别标签，(完全可以被插值表达式取代)
        v-html 原理：设置元素的innerHtml,识别标签，在你需要解析标签的时候再使用

        永远不要讲用户输入的内容作为v-html的值
     -->

    <div id="app">
      <h1>描述：{{msg}},这是内容</h1>
      <h1 v-text="msg">描述：这是内容</h1>
      <h1 v-html="msg"></h1>
    </div>

    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: '<a href="#">我是一个a标签</a>',
        },
      });
    </script>
  </body>
</html>
