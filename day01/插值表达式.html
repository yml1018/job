<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        插值表达式：{{}}小胡子语法
        作用：使用data中的数据，渲染视图

        语法：
            {{house}}
            {{obj.name}}
            {{msg.toUpperCase}}
            支持三元运算符 ? :

        注意点：
            1.不是data中的变量，不要直接用
            2.在插值表达式{{}}中，不能使用js语句 比如： if for  后面会学习： v-if v-for
            3.不能在html标签属性中，使用插值表达式  后面会学习  v-bind 
     -->
    <div id="app">
      <h1>{{house}}</h1>
      <h1>{{obj.name}}</h1>
      <h1>{{obj.age}}</h1>
      <h1>{{obj.desc}}</h1>
      <h1>{{msg.toUpperCase()}}</h1>
      <h1>{{obj.age > 17 ? '成年人' : '未成年'</h1>
    </div>
    <!-- 
        不是data中的变量，不要直接用

        在插值表达式{{}}中，不能使用js语句  比如 if for

        不能再html标签属性中，使用插值表达式
     -->

    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        //指定vue所管理的视图范围
        el: "#app",
        data: {
          msg: "hello vue",
          money: 100,
          house: "汤臣一品",
          obj: {
            name: "老铁",
            age: 18,
            desc: "没毛病",
          },
        },
      });
    </script>
  </body>
</html>
