<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{msg}}</h2>
    </div>

    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "呵呵",
          count: 100,
          car: "大奔",
        },
      });
      //vue实例化的过程中，将data中的所有的数据，都会添加到vm实例上
      console.log(vm.msg);
      console.log(vm.count);

      /* 
      初学者学习vue的注意点：
      1.vue的构造函数，首字母大写
      2.el不能指定成 body 或者html
      3.到了vue,请时刻记住：数据驱动，要更新视图，请操作数据
      vm.xxx = 值
      */
    </script>
  </body>
</html>
