<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <a @click="fn1(100, $event)" href="http://www.baidu.com">去百度1</a>
      <div @click="fatherFn">
        <a @click.stop.prevent="fn2(100)" href="http://www.baidu.com"
          >去百度2</a
        >
      </div>
    </div>

    <script src="./vue.js"></script>
    <script>
      /* 
        需求：阻止a标签的默认跳转
        vue中提供了事件修饰符，可以非常方便的阻止默认行为，阻止冒泡
        .stop阻止冒泡
        .prevent阻止默认行为
        */

      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello",
        },
        methods: {
          fn1(number, e) {
            e.preventDefault();
          },
          fn2(number) {
            console.log(number);
            alert("我是子盒子，我被点了");
          },
        },
      });
    </script>
  </body>
</html>
