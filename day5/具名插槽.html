<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .modal {
        border: 3px solid #000;
        padding: 5px;
        margin: 5px;
        width: 300px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <pp-modal title="警告">
        <template v-slot:content>
          <input type="text" /><br />
          <input type="text" /><br />
          <input type="text" /><br />
        </template>

        <template v-slot:footer>
          <button>是</button>
          <button>否</button>
        </template>
      </pp-modal>

      <pp-modal title="温馨提示">
        <template v-slot:content>
          <p>我是内容</p>
          <p>我是内容</p>
          <p>我是内容</p>
          <p>我是内容</p>
        </template>

        <template v-slot:footer>
          <button>确认</button>
          <button>取消</button>
        </template>

        <p>测试内容</p>
      </pp-modal>
    </div>

    <script src="./vue.js"></script>
    <script>
      /* 
        需求1：将对话框封装成组件，标题通过父传子进行了定制
        需求2：希望对话框1，内容都是input，对话框2，内容都是p

        如果要实现复杂的组件的结构定制，就需要用到插槽
        <slot></slot>标签，用于接收分发的内容，可以完成组件的定制

        插槽：
        1.默认插槽(匿名插槽)，只要没有具体指派的内容，一律都会给到默认插槽<slot></slot>
        2.具名插槽：具有名字的插槽，只会接收对应指派的内容，如果不是指派给他的，他不要
        (1)给插槽起名字，<slot name='content'></slot>
        (2)需要使用template标签，将要分发的内容包裹
        (3)通过v-slot:插槽名具体指派
         */

      Vue.component("pp-modal", {
        template: `
             <div class='modal'>
             <div class='title'>
             <h3>{{title}}</h3>
             </div>
             <div class= 'content'>
             <slot name='content'></slot>
             </div>
             <div class='footer'>
             <slot name='footer'></slot>
             </div>

             <slot></slot>
             </div>
             `,
        props: ["title"],
      });

      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
        },
      });
    </script>
  </body>
</html>
