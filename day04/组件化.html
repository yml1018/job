    <!-- 
        1.模块化：一个js文件，就可以当成是一个模块
        如果没有模块化，将所有的代码，都写到一个js文件中，这样一旦项目大了，不好维护
        利用模块化思想，可以将不同的功能，封装拆分到不同的js文件中去，需要的时候引入即可

        写代码的时候稍微注意下模块化 ? => 让你代码不要全都写在一起，注意拆分，相同的内容封装成函数
        模块化语法：require 后面会学 import export (es6)
        模块化知识对于js的拆分封装

        2.组件化：对于结构样式行为的整体拆分封装，一个整体称之为是一个组件
        一个页面可以由多个组件组合而成的，每个组件都有自己独立的结构html 样式
        css 行为js
        进一步的提升了页面开发的可维护性 便于复用
     -->
  </body>
</html>
