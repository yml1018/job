<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .search {
        width: 250px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <!-- 搜索 -->
        <input
          v-model.trim="key"
          type="text"
          class="form-control search"
          placeholder="输入关键字进行搜索"
        />
        <!-- 表格 -->
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>编号</th>
              <th>资产名称</th>
              <th>资产价格</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item, index) in list" :key="item.id">
              <td>{{ index + 1 }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.price }}</td>
              <td><a @click="del(item.id)" href="javascript:;">删除</a></td>
            </tr>
          </tbody>
        </table>
        <!-- 添加资产 -->
        <form class="form-inline">
          <input
            v-model.trim="name"
            type="text"
            class="form-control"
            placeholder="资产名称"
          />
          &nbsp;&nbsp;
          <input
            v-model.trim.number="price"
            type="text"
            class="form-control"
            placeholder="资产价格"
          />
          &nbsp;&nbsp;
          <button @click.prevent="add" class="btn btn-primary">添加资产</button>
        </form>
      </div>
    </div>

    <script src="./vue.js"></script>
    <script src="./node_modules/axios/dist/axios.js"></script>
    <script>
      /* 
          1.进行vue实例化，但是list数组初始化为[],数据应该后台请求回来的
          问题：在哪发送请求？在vue中发，一般这种初始化的ajax请求会在vue中created中发送
          created是一个函数(生命周期函数)在特定的阶段，被vue自动调用执行
          created在vue实例创建出来，data数据也基本初始化好时，会自动调用，适合在这里发送初始化的 ajax请求

          2.发送请求
          axios,在created中发

          3.渲染
          v-for

          4.删除
          (1)点击事件 @click
          (2)点击时要传id
          (3)接收到，根据id，发送删除的请求了
          (4)删除，删除的是后台的数据，需要重新渲染，就需要 将渲染的函数进行封装

          5.添加
          (1)v-model绑定两个输入框的值，便于获取
          (2)注册点击事件，阻止默认的行为  .prevent
          (3)发送添加的请求了post
          (4)重新渲染

          6.搜索
          (1)获取搜索框的值v-model绑定
          (2)基于现有的数据，根据搜索关键字，过滤器展示
          准备一个showList计算属性
          */

      const vm = new Vue({
        el: "#app",
        data: {
          list: [],
          name: "",
          price: 0,
          key: "",
          timeId: "",
        },
        //生命周期函数中的this,也是指向当前vue实例
        created() {
          this.getList();
        },
        methods: {
          getList() {
            //在这里发送请求，获取数据，将数据存到this.list中
            axios.get("http://localhost:3000/list").then((res) => {
              this.list = res.data;
            });
          },
          del(id) {
            //根据id发送删除的ajax请求
            axios.delete(`http://localhost:3000/list/${id}`).then((res) => {
              this.getList();
            });
          },

          add() {
            if (this.name === "") return;
            if (this.price === "" || this.price <= 0) return;
            //发送添加的ajax请求
            axios
              .post("http://localhost:3000/list", {
                name: this.name,
                price: this.price,
              })
              .then((res) => {
                this.getList();
                this.name = "";
                this.price = "";
              });
          },
        },

        watch: {
          //值变化了，就要做某些事情
          key(newValue) {
            // console.log(newValue);
            //基于搜索关键字，发送请求，拿到搜索结果，进行展示
            //防抖：延时执行，不立刻执行，会等一会，如果在等待的时间内再次出发，就重新等
            //只有等完了，还没再次触发，就会执行

            //如果在等待的时间内，再次触发了，就重新等待
            //如果真是不断的输，只会留下最后的一个延时器

            clearTimeout(this.timeId);
            this.timeId = setTimeout(() => {
              axios
                .get("http://localhost:3000/list", {
                  params: {
                    name_like: newValue,
                  },
                })
                .then((res) => {
                  console.log("请求发送了", res.data);
                  this.list = res.data;
                });
            }, 300);
          },
        },
      });

      //计算属性：在你需要一个通过计算得到的属性的时候使用
      //侦听器：需要监视某个数据的变化，做一些事情，比如发送ajax请求，适合用侦听器
      /* 
      data:{
          num1: 11,
          num2: 22,
      }
      sum:33 适合配置一个computed
      */

      /* 
      data:{
          num1:11,
          num2:22,
          sum:33
      },
      watch:{
          num1(){
              this.sum = this.num1 + this.num2
          },
          num2(){
              this.sum = this.num1 +this.num2
          }
      }
      */
    </script>
  </body>
</html>
