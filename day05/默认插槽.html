<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .modal {
        border: 3px solid #000;
        padding: 5px;
        margin: 5px;
        width: 300px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <pp-modal title="警告">
        <input type="text" /><br />
        <input type="text" /><br />
        <input type="text" /><br />
      </pp-modal>

      <pp-modal title="提示">
        <p>我是内容</p>
        <p>我是内容</p>
        <p>我是内容</p>
      </pp-modal>
    </div>

    <script src="./vue.js"></script>
    <script>
      //需求1：将对话框封装成组件，标题通过父传子进行了定制
      //需求2：希望对话框1，内容都是input,对话框2，内容都是p

      //如果要实现复杂的组件的结构定制，就需要用到插槽
      //<solt></solt>标签，用于接收分发的内容，可以完成组件的定制

      Vue.component("pp-modal", {
        template: `
           <div class='modal'>
                <div class='title'>
                    <h3>{{title}}</h3>
                </div>
                <div class='content'>
                    <slot></slot>
                </div>
                <div class='footer'>
                    <button>确认</button>
                    <button>取消</button>
                </div>
            </div>
            `,
        props: ["title"],
      });

      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
        },
      });
    </script>
  </body>
</html>
