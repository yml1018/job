<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <demo></demo>
      <demo></demo>
      <demo></demo>
    </div>

    <script src="./vue.js"></script>
    <script>
      /* 
          组件是可复用的vue实例，所有组件可以接收和new Vue相同的配置项
          比如：methods data computed watch created
          例外：el el是根实例独有的
          备注：样式先不考虑，样式后面会学习单文件组件  .vue文件
          */

      Vue.component("demo", {
        template: `
              <div>
            <div>我是demo组件 - {{count}}</div>
            <button @click='fn'>按钮</button>
            </div>
              `,
        //每个组件在实例化时，都会执行data函数，会将data函数的返回值，作为该实例的数据
        //这么做的好处：可以保证每个组件的数据是独立的
        data: function () {
          //每次执行，都是新创建一个obj,都是独立的
          //   const obj = {
          //     count: 0,
          //   };
          //   return obj;

          return {
            count: 0,
          };
        },

        methods: {
          fn() {
            this.count++;
          },
        },
      });

      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
        },
      });
    </script>
  </body>
</html>
