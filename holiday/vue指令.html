<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        vue指令：就是一些特殊的html标签属性，特点：v-开头
        vue在看到v-开头的属性时，都会当成指令解析，并且提供指令对应的功能，每个指令都有着自己独立的功能
     -->
    <div id="box" v-html="msg" v-test="msg"></div>

    <!-- 
         v-html => 类似于html() 设置元素的innerHTML
         v-text => 类似于text()  设置元素的innerText
      -->
  </body>
</html>
