<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- vue的基本功能模板，其实就是一个稍大型一点的模型引擎 -->
    <div id="app">
      <h1>{{msg}}</h1>
      <h1>{{msg}}</h1>
      <h1>{{msg}}</h1>
    </div>

    <!-- 
        1.下载 npm i vue
        2.引包
        3.使用，创建vue实例
     -->
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      //只要引入了vue,就在全局有一个Vue构造函数
      const vm = new Vue({
        //指定视图 + 数据
        //el:element 指定vue所管理的视图范围，值是一个选择器
        el: "#app",
        //data:数据，指定vue中能够使用的数据
        data: {
          msg: "你好，vue",
        },
      });

      /* 
         vue初体验
         1.npm i vue
         2.引包
         3.创建vue实例
            const vm = new Vue({
                //视图  + 数据
                el:'选择器'，
                data:{
                    msg:'嘎嘎'
                }
            })
          */
    </script>
  </body>
</html>
