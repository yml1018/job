<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        v-if 和 v-show 都是控制元素的显示隐藏

        1.v-if  = '布尔值'
            如果是true,显示
            如果是false,隐藏
            实现原理：动态的删除和创建元素

        2.v-show = '布尔值'
            如果是true,显示
            如果是false,隐藏
            实现原理：动态的控制css样式(display:none)

        使用场景：
        (1)如果是频繁切换显示隐藏的情况，用v-show
            用v-if会频繁到的创建和删除元素，比较消耗性能

        (2)如果某个元素，要么显示，要么隐藏，不太会切换的，推荐使用v-if,初始渲染的开销比较小

            如果初始渲染条件为假，v-if是惰性的，就不会创建元素
            如果初始渲染条件为假，v-show还是会将元素创建出来，然后控制display:none

        对于vip用户，不用看到广告，广告的显示隐藏，推荐使用v-if
     -->
    <div id="app">
      <div v-if="flag">我是v-if控制的内容</div>
      <div v-show="flag">我是v-show控制的内容</div>
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
          flag: true,
        },
      });
    </script>
  </body>
</html>
