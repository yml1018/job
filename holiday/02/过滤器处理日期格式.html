<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ date1 | time }}</h1>
      <h1>{{ date2 | time }}</h1>
    </div>

    <script src="../node_modules/moment/moment.js"></script>
    <script src="../node_modules/vue/dist/vue.js"></script>

    <script>
      /* 
          需求：有时后台会直接返回时间戳，就需要我们转换成需要的日期格式

          对于日期的格式化处理，应该封装到过滤器中
          moment是一个插件，专门用于进行日期格式化
          基本语法：moment().format(String);String决定了将来生成的格式

           */
      Vue.filter("time", function (value) {
        return moment(value).format("YYYY-MM-DD HH:mm:ss");
      });
      const vm = new Vue({
        el: "#app",
        data: {
          date1: 1601348075835,
          date2: 1201348075835,
        },
      });
    </script>
  </body>
</html>
