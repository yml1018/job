    <!-- 
        vue是一个渐进式的javascript框架
        1.渐进式：渐渐地，慢慢的逐渐增强
        vue可以学一点用一点的，vue有一整套全家桶(vue基础 + axios + vue-router + xuex + 组件化)
        有利于初学者的学习

        2.框架：一整套完整的解决方案
        好处：框架帮你实现了大量的规则和代码，可以大大的提升开发效率
        缺点：缺失了一些自由度，且需要学习框架的规则，按照规则去开发

        记忆，不要死记，理解的去记忆

        vue的设计模式  => MVVM, MVVM 是一种设计模式，从后端的MVC演化而来

        MVVM:
        M:Model数据模型层，我们的数据，可以是自己提供的，也可以从后台请求回来
        V:view 视图层  页面展示相关的，比如登录页，首页
        VM:viewmodel   视图模型，既可以操作视图层，又可以控制数据模型层
     -->
