<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model.trim="msg" /> {{msg}} <br />
      <input type="text" v-model.number="num" /> {{num}} <br />
    </div>

    <script src="./vue.js"></script>
    <script>
      /* 
        v-model的修饰符
        .trim去掉首位空格
        .number对输入的内容，尝试使用parseFloat转数字，如果遇到了转不了的数字的内容，会原文返回
        */

      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
          num: 18,
        },
      });
    </script>
  </body>
</html>
